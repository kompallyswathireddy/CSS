<html>
    <head>
        <title>Box model in Html</title>
        <style>
            .example1{
                width: 50px;
                background-color: saddlebrown;
                padding: 0px;
                border: 0px;
                margin: 0px;
            }
            .example2{
                width: 50px;
                background-color: darkslategray;
                padding: 25px;
                border: 25px;
                margin: 25px;
            }
        </style>
    </head>
    <body>
        <h1>Box Model Examples</h1>
        <p class="example1">Without Padding, Border, Margin</p>
        <p class="example2">With Padding, Border, Margin</p>
    </body>
</html>
