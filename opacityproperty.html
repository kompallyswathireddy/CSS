<html>
    <head>
        <title>
            Opacity in HTML
        </title>
        <style>
            div.first{
                opacity: 0.1;
            }
            div.second{
                opacity: 0.5;
            }
            div.third{
                opacity: 0.9;
            }
        </style>
    </head>
    <body>
        <h1>Opacity</h1>
        <p>Opacity is the property in html in which an element becomes opaque depending on our preferences.</p>
        <p>1 is opaque</p>
        <p>0.5 is translucent</p>
        <p>0 is transparent</p>
        <div class="first">
            <p>Opacity 0.1</p>
        </div>
        <div class="second">
            <p>Opacity 0.5</p>
        </div>
        <div class="third">
            <p>Opacity 0.9</p>
        </div>
    </body>
</html>
